<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="basic.css">
    <title>Transit Training Tool</title>
    <link rel="icon" href="https://www.capstonelogistics.com/favicon.ico?v=1">
    <!--JavaScript to add Later<script type="JavaScript" src="main.js"></script>-->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.capstonelogistics.com/assets/images/template/Capstone_Logo.svg" alt="" width="300" height="24" class="d-inline-block align-text-top">
                Capstone Logistics - Training Tools
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to our -beta- Transit Training Tool</h1>
        <h2>Specially designed for our Trainees</h2>
        <p>This tool will help you understand on a first basis how normally a load would behave in terms of desired transit times.</p>
        <div class="information">
          <label for="pickup">Please submit your Pickup Location ZIP code:</label><br>
          <input type="text" id="pickup" name="pickup" min="00001" max="99950"><br>
          <label for="delivery">Please submit your Delivery Location ZIP code:</label><br>
          <input type="text" id="delivery" name="delivery" min="00001" max="99950"><br><br>
          <input type="submit" value="Submit">
        </div>
    </div>
</body>
</html>
